<ion-header>
  <ion-navbar>
    <ion-title>Movie Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
   <h2>{{movie.Title}}</h2>
   <p>{{movie.Year}}</p>      

    <img *ngIf="movie.Poster !== 'N/A'" src="{{movie.Poster}}">

    <ion-card-content>      
      <p>{{movie.Plot}}</p>    
    </ion-card-content>
    <ion-row>
      <ion-col>      
        
          <ion-badge><ion-icon ios="ios-star-half" md="md-star-half"> {{movie.imdbRating}}</ion-icon></ion-badge>    
      </ion-col>
      <ion-col>
          <ion-badge><ion-icon name="text">  {{movie.imdbVotes}}</ion-icon></ion-badge>        
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
